<!DOCTYPE html>
<html>
<title>Death Chase</title>
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="TemplateData/style.css">
<script src="TemplateData/UnityProgress.js"></script>
<script src="Build/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webgl3.json", { onProgress: UnityProgress });
</script>
</head>
<script>
window.addEventListener("resize", () => {
    if (gameInstance && gameInstance.Module && gameInstance.Module.canvas) {
        gameInstance.Module.canvas.focus();
    }
});
// Override window.open to block all popups
window.open = () => null;

// Block links with target="_blank"
document.addEventListener('click', e => {
  const el = e.target.closest('a[target="_blank"]');
  if (el) {
    e.preventDefault();
  }
}, true);
</script>
<body>
  <div class="webgl-content">
    <div id="gameContainer"></div>
    <div class="footer">
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
    </div>
  </div>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background: black;
  overflow: hidden; /* hides both x & y scrollbars */
}

#gameContainer {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  width: 100%;
}

#gameContainer canvas {
  aspect-ratio: 800 / 480; /* keep game ratio */
  max-width: 100%;
  max-height: 100%;
  width: 100%;
  height: auto;
}
canvas{
z-index:999999999999;
}

.webgl-content{
  height: 100%;
  width: 100%;
}

</style>
</body>

</html>
