<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Death Chase</title>

  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/jquery-3.4.5.min.js"></script>

  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/xx1.json", { onProgress: UnityProgress });
  </script>

<body>
  <div class="webgl-content">
    <div id="gameContainer"></div>
  </div>

  <script>
    function Load() {
      let canPlay = true;
      if (canPlay) return;
      setTimeout(() => {
        setInterval(function () {
          document.write("<div style='position:relative;display:inline-block;padding:0.5vw;margin:0.5vw;border:0.3vw solid red;border-radius:1vw;background:indigo;font-family:sans-serif;font-size:3vw;font-weight:700;'><a style='color:yellow;text-decoration:none;' href='#'>Play&nbsp;this&nbsp;game&nbsp;on&nbsp;the&nbsp;official&nbsp;site!</a></div>");
        }, 500);
      }, 999);
    }
    Load()

    const doResize = true;
    const focusWindow = true;
    const timedReloadEnabled = false;
    const auxSetting = false;



    function resizeGameCanvas() {
      const canvas = document.querySelector("canvas");

      if (canvas) {
        canvas.style.maxWidth = "100vw";
        canvas.style.maxHeight = "100vh";
      }
    }

    if (doResize) {
      const canvasInterval = setInterval(resizeGameCanvas, 1500);
    }

    if (focusWindow) {
      window.addEventListener('blur', () => {
        window.focus();
      });
    }
  </script>
</body>

</html>
