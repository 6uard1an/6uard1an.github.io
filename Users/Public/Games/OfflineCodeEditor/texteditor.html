  <title>Text editor</title>
  </head>
  <body>
    <div>
 <label for="input-file">Text editor</label><br>
 <input type="file" id="input-file">
</div>
   <button onclick = "downloadFile()">Save </button>
    <input id="Name" placeholder="Name">
  <select name="Type" id="Type">
    <option value="txt">Type</option>
    <option value="txt">TXT</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JS</option>
  </select>
<br>
<textarea id="content-target" style="height:86%;width:100%;" spellcheck="false" wrap="off" autocorrect="off" autocapitalize="off"></textarea>
    <script type="text/javascript">

       
      const downloadFile = () => {
          const type = document.getElementById('Type').value;
      const name = document.getElementById('Name').value;
         const link = document.createElement("a");
         const content = document.getElementById('content-target').value;
         const file = new Blob([content], { type: type });
         link.href = URL.createObjectURL(file);
         link.download = name + "." + type;
         link.click();
         URL.revokeObjectURL(link.href);
      };

        
        document.getElementById('input-file')
  .addEventListener('change', getFile)

function getFile(event) {
	const input = event.target
  if ('files' in input && input.files.length > 0) {
	  placeFileContent(
      document.getElementById('content-target'),
      input.files[0])
  }
}

function placeFileContent(target, file) {
	readFileContent(file).then(content => {
  	target.value = content
  }).catch(error => console.log(error))
}

function readFileContent(file) {
	const reader = new FileReader()
  return new Promise((resolve, reject) => {
    reader.onload = event => resolve(event.target.result)
    reader.onerror = error => reject(error)
    reader.readAsText(file)
  })
}
    </script>
</body>
